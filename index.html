<head>

<style>

h1{text-align:center;}
input,button,select{width:100%;margin:0.5rem 0;padding:0.5rem;font-size:1rem;border:none;border-radius:5px;}
button{background:#333;color:white;}button:hover{background:#555;}
.word-list{max-height:200px;overflow-y:auto;border:1px solid #333;padding:0.5rem;margin:1rem 0;}

</style>
</head>
<body>

<h1>üìñ –ê—Ä–∞–±—Å–∫–∏–µ —Å–ª–æ–≤–∞ –∏ –∏–≥—Ä–∞</h1>

<input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ —Å–ª–æ–≤–∞...">
<div style="display:flex;gap:0.5rem;">
<select id="categorySelect">
  <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
</select>
<button id="resetFilter">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
</div>

<div class="word-list" id="wordList"></div>
<div id="translation"></div>

<div class="game">
  <h2>üéÆ –ò–≥—Ä–∞: —É–≥–∞–¥–∞–π —Å–ª–æ–≤–æ</h2>
  <div id="score">–û—á–∫–∏: 0</div>
  <div id="question"></div>
  <div class="options" id="options"></div>
  <div id="result"></div>
  <button id="next">‚û°Ô∏è –°–ª–µ–¥—É—é—â–µ–µ</button>
</div>

<script>
const words = [
  {arabic: 'ŸÉÿ™ÿßÿ®', translation: '–ö–Ω–∏–≥–∞', category: '–£—á—ë–±–∞'},
  {arabic: 'ŸÇŸÑŸÖ', translation: '–†—É—á–∫–∞', category: '–£—á—ë–±–∞'},
  {arabic: 'ÿ∑ÿßŸàŸÑÿ©', translation: '–°—Ç–æ–ª', category: '–£—á—ë–±–∞'},
  {arabic: 'ÿ®ÿßÿ®', translation: '–î–≤–µ—Ä—å', category: '–î–æ–º'},
  {arabic: 'ŸÉÿ±ÿ≥Ÿä', translation: '–°—Ç—É–ª', category: '–î–æ–º'},
  {arabic: 'ÿ¥ŸÖÿ≥', translation: '–°–æ–ª–Ω—Ü–µ', category: '–ü—Ä–∏—Ä–æ–¥–∞'},
  {arabic: 'ŸÇŸÖÿ±', translation: '–õ—É–Ω–∞', category: '–ü—Ä–∏—Ä–æ–¥–∞'},
  {arabic: 'ÿ®ÿ≠ÿ±', translation: '–ú–æ—Ä–µ', category: '–ü—Ä–∏—Ä–æ–¥–∞'},
  {arabic: 'ÿ≥ŸÖÿßÿ°', translation: '–ù–µ–±–æ', category: '–ü—Ä–∏—Ä–æ–¥–∞'},
  {arabic: 'ÿ¥ÿ¨ÿ±ÿ©', translation: '–î–µ—Ä–µ–≤–æ', category: '–ü—Ä–∏—Ä–æ–¥–∞'},
  {arabic: 'ÿ≥ÿπŸäÿØ', translation: '–°—á–∞—Å—Ç–ª–∏–≤—ã–π', category: '–≠–º–æ—Ü–∏–∏'},
  {arabic: 'ÿ≠ÿ≤ŸäŸÜ', translation: '–ì—Ä—É—Å—Ç–Ω—ã–π', category: '–≠–º–æ—Ü–∏–∏'},
  {arabic: 'ÿ¨ÿßÿ¶ÿπ', translation: '–ì–æ–ª–æ–¥–Ω—ã–π', category: '–≠–º–æ—Ü–∏–∏'},
  {arabic: 'ÿπÿ∑ÿ¥ÿßŸÜ', translation: '–ñ–∞–∂–¥—É—â–∏–π', category: '–≠–º–æ—Ü–∏–∏'},
  {arabic: 'ÿ™ÿπÿ®ÿßŸÜ', translation: '–£—Å—Ç–∞–≤—à–∏–π', category: '–≠–º–æ—Ü–∏–∏'},
  {arabic: 'ŸÖÿØŸäŸÜÿ©', translation: '–ì–æ—Ä–æ–¥', category: '–ú–µ—Å—Ç–∞'},
  {arabic: 'ŸÇÿ±Ÿäÿ©', translation: '–î–µ—Ä–µ–≤–Ω—è', category: '–ú–µ—Å—Ç–∞'},
  {arabic: 'ŸÖÿØÿ±ÿ≥ÿ©', translation: '–®–∫–æ–ª–∞', category: '–ú–µ—Å—Ç–∞'},
  {arabic: 'ŸÖÿ≥ÿ¨ÿØ', translation: '–ú–µ—á–µ—Ç—å', category: '–ú–µ—Å—Ç–∞'},
  {arabic: 'ÿ®Ÿäÿ™', translation: '–î–æ–º', category: '–ú–µ—Å—Ç–∞'},
  {arabic: 'ÿ≥ÿ±Ÿäÿ±', translation: '–ö—Ä–æ–≤–∞—Ç—å', category: '–î–æ–º'},
  {arabic: 'ŸÖÿ∑ÿ®ÿÆ', translation: '–ö—É—Ö–Ω—è', category: '–î–æ–º'},
  {arabic: 'ŸÜÿßŸÅÿ∞ÿ©', translation: '–û–∫–Ω–æ', category: '–î–æ–º'},
  {arabic: 'ŸÖÿ±ÿ¢ÿ©', translation: '–ó–µ—Ä–∫–∞–ª–æ', category: '–î–æ–º'},
  {arabic: 'ŸÖŸÑÿπŸÇÿ©', translation: '–õ–æ–∂–∫–∞', category: '–î–æ–º'},
];

const wordList = document.getElementById('wordList');
const search = document.getElementById('search');
const translation = document.getElementById('translation');
const categorySelect = document.getElementById('categorySelect');
const resetFilter = document.getElementById('resetFilter');

const uniqueCategories = [...new Set(words.map(w => w.category))];
uniqueCategories.forEach(cat => {
  const opt = document.createElement('option');
  opt.value = cat;
  opt.textContent = cat;
  categorySelect.appendChild(opt);
});

function showWords(filter='', cat='') {
  wordList.innerHTML = '';
  translation.textContent = '';
  words.filter(w => 
    (w.arabic.includes(filter) || w.translation.includes(filter)) &&
    (cat==='' || w.category===cat)
  ).forEach(w => {
    const div = document.createElement('div');
    div.className = 'word-item';
    div.textContent = `${w.arabic} ‚Äî ${w.translation}`;
    div.onclick = () => selectWord(div, w);
    wordList.appendChild(div);
  });
}

let selectedWordDiv = null;
function selectWord(div, word) {
  if (selectedWordDiv) selectedWordDiv.classList.remove('selected');
  selectedWordDiv = div;
  div.classList.add('selected');
  translation.textContent = `${word.arabic} ‚Äî ${word.translation}`;
}

search.oninput = () => showWords(search.value.trim(), categorySelect.value);
categorySelect.onchange = () => showWords(search.value.trim(), categorySelect.value);
resetFilter.onclick = () => {
  search.value = '';
  categorySelect.value = '';
  showWords();
};
showWords();

// –∏–≥—Ä–∞
const question = document.getElementById('question');
const options = document.getElementById('options');
const result = document.getElementById('result');
const next = document.getElementById('next');
const scoreDiv = document.getElementById('score');

let score = 0;

function newGame() {
  result.textContent = '';
  const word = words[Math.floor(Math.random()*words.length)];
  question.textContent = `–ö–∞–∫ –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—Å—è: ${word.translation}?`;

  const choices = new Set([word.arabic]);
  while(choices.size<4) {
    choices.add(words[Math.floor(Math.random()*words.length)].arabic);
  }

  options.innerHTML = '';
  Array.from(choices).sort(()=>Math.random()-0.5).forEach(choice => {
    const btn = document.createElement('button');
    btn.textContent = choice;
    btn.onclick = () => {
      if(choice===word.arabic) {
        result.textContent='‚úÖ –í–µ—Ä–Ω–æ!';
        score++;
      } else {
        result.textContent=`‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${word.arabic}`;
      }
      scoreDiv.textContent = `–û—á–∫–∏: ${score}`;
      options.querySelectorAll('button').forEach(b=>b.disabled=true);
    };
    options.appendChild(btn);
  });
}

next.onclick = newGame;
newGame();
</script>
</body>
</html>
