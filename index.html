<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ê—Ä–∞–±—Å–∫–∏–µ —Å–ª–æ–≤–∞ –∏ –∏–≥—Ä–∞</title>
<style>
body {margin:0;padding:1rem;font-family:sans-serif;background:#121212;color:#eee;direction:rtl;}
h1{text-align:center;}
input,button,select{width:100%;margin:0.5rem 0;padding:0.5rem;font-size:1rem;border:none;border-radius:5px;}
button{background:#333;color:white;}button:hover{background:#555;}
.word-list{max-height:200px;overflow-y:auto;border:1px solid #333;padding:0.5rem;margin:1rem 0;}
.word-item{padding:0.3rem;} .word-item:hover{background:#333;cursor:pointer;}
.word-item.selected{background:#555;}
#translation{margin-top:1rem;text-align:center;font-size:1.2rem;}
.game{margin-top:2rem;border-top:1px solid #333;padding-top:1rem;}
.options button{margin:0.2rem;width:48%;}
#resetFilters{background:#444;}
</style>
</head>
<body>

<h1>üìñ –ê—Ä–∞–±—Å–∫–∏–µ —Å–ª–æ–≤–∞ –∏ –∏–≥—Ä–∞</h1>

<input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ —Å–ª–æ–≤–∞...">

<select id="categorySelect">
  <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
</select>
<button id="resetFilters">–°–±—Ä–æ—Å–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã</button>

<div class="word-list" id="wordList"></div>
<div id="translation"></div>
<button id="playAudio" style="display:none;">üîä –ü—Ä–æ—Å–ª—É—à–∞—Ç—å</button>

<div class="game">
  <h2>üéÆ –ò–≥—Ä–∞: —É–≥–∞–¥–∞–π —Å–ª–æ–≤–æ</h2>
  <label>–£—Ä–æ–≤–µ–Ω—å:</label>
  <select id="level">
    <option value="10">–õ—ë–≥–∫–∏–π (10 —Å–ª–æ–≤)</option>
    <option value="50">–°—Ä–µ–¥–Ω–∏–π (50 —Å–ª–æ–≤)</option>
    <option value="all">–°–ª–æ–∂–Ω—ã–π (–≤—Å–µ —Å–ª–æ–≤–∞)</option>
  </select>
  <div>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:
    <select id="gameCategory">
      <option value="">–í—Å–µ</option>
    </select>
  </div>
  <div id="score">–û—á–∫–∏: 0</div>
  <div id="timer">‚è≥ 15</div>
  <div id="question"></div>
  <div class="options" id="options"></div>
  <div id="result"></div>
  <button id="next">‚û°Ô∏è –°–ª–µ–¥—É—é—â–µ–µ</button>
</div>

<script>
// –≤–∞—à–∏ —Å–ª–æ–≤–∞
const words = [
  {arabic:"ŸÉÿ™ÿßÿ®", translation:"–∫–Ω–∏–≥–∞", category:"–£—á—ë–±–∞"},
  {arabic:"ŸÖÿßÿ°", translation:"–≤–æ–¥–∞", category:"–ï–¥–∞"},
  {arabic:"ÿ®Ÿäÿ™", translation:"–¥–æ–º", category:"–î–æ–º"},
  // ‚Ä¶ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞ ‚Ä¶
];  

const wordList = document.getElementById('wordList');
const search = document.getElementById('search');
const translation = document.getElementById('translation');
const playAudio = document.getElementById('playAudio');
const categorySelect = document.getElementById('categorySelect');
const resetFilters = document.getElementById('resetFilters');
const gameCategory = document.getElementById('gameCategory');

const uniqueCategories = [...new Set(words.map(w => w.category))];
uniqueCategories.forEach(cat => {
  const opt = document.createElement('option');
  opt.value = cat;
  opt.textContent = cat;
  categorySelect.appendChild(opt);

  const opt2 = opt.cloneNode(true);
  gameCategory.appendChild(opt2);
});

function showWords(filter='', cat='') {
  wordList.innerHTML = '';
  words.filter(w => 
    (w.arabic.includes(filter) || w.translation.includes(filter)) &&
    (cat==='' || w.category===cat)
  ).forEach(w => {
    const div = document.createElement('div');
    div.className = 'word-item';
    div.textContent = `${w.arabic} ‚Äî ${w.translation}`;
    div.onclick = () => {
      document.querySelectorAll('.word-item').forEach(el=>el.classList.remove('selected'));
      div.classList.add('selected');
      translation.textContent = `${w.arabic} ‚Äî ${w.translation}`;
      playAudio.style.display = 'inline-block';
      playAudio.onclick = () => {
        speakArabic(w.arabic);
      };
    };
    wordList.appendChild(div);
  });
}

function speakArabic(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  const voices = window.speechSynthesis.getVoices();
  const arabicVoice = voices.find(v => v.lang.startsWith('ar'));
  if (arabicVoice) {
    utterance.voice = arabicVoice;
  } else {
    alert("‚ö†Ô∏è –ê—Ä–∞–±—Å–∫–∏–π –≥–æ–ª–æ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –µ–≥–æ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö —Å–∏—Å—Ç–µ–º—ã.");
  }
  utterance.lang = 'ar-SA';
  window.speechSynthesis.speak(utterance);
}

search.oninput = () => showWords(search.value.trim(), categorySelect.value);
categorySelect.onchange = () => showWords(search.value.trim(), categorySelect.value);
resetFilters.onclick = () => {
  search.value = '';
  categorySelect.value = '';
  showWords();
};
showWords();

// –ò–≥—Ä–∞
const question = document.getElementById('question');
const options = document.getElementById('options');
const result = document.getElementById('result');
const next = document.getElementById('next');
const level = document.getElementById('level');
const scoreDiv = document.getElementById('score');
const timerDiv = document.getElementById('timer');

let gamePool = [...words];
let score = 0;
let timer;
let timeLeft = 15;
let lastCorrectAnswer = '';

level.onchange = resetGame;
gameCategory.onchange = resetGame;

function resetGame() {
  score = 0;
  scoreDiv.textContent = `–û—á–∫–∏: ${score}`;
  buildPool();
  newGame();
}

function buildPool() {
  gamePool = words.filter(w => gameCategory.value==='' || w.category===gameCategory.value);
  if (level.value==='10') gamePool = gamePool.slice(0,10);
  if (level.value==='50') gamePool = gamePool.slice(0,50);
}

function startTimer() {
  clearInterval(timer);
  timeLeft = 15;
  timerDiv.textContent = `‚è≥ ${timeLeft}`;
  timer = setInterval(()=>{
    timeLeft--;
    timerDiv.textContent = `‚è≥ ${timeLeft}`;
    if(timeLeft<=0){
      clearInterval(timer);
      result.textContent='‚è±Ô∏è –í—Ä–µ–º—è –≤—ã—à–ª–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ' + lastCorrectAnswer;
      disableOptions();
    }
  },1000);
}

function newGame() {
  result.textContent = '';
  buildPool();
  const word = gamePool[Math.floor(Math.random()*gamePool.length)];
  question.textContent = `–ö–∞–∫ –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—Å—è: ${word.translation}?`;
  lastCorrectAnswer = word.arabic;

  const correct = word.arabic;

  const choices = new Set([correct]);
  while(choices.size<4) {
    choices.add(gamePool[Math.floor(Math.random()*gamePool.length)].arabic);
  }

  options.innerHTML = '';
  Array.from(choices).sort(()=>Math.random()-0.5).forEach(choice => {
    const btn = document.createElement('button');
    btn.textContent = choice;
    btn.onclick = () => {
      clearInterval(timer);
      if(choice===correct) {
        result.textContent='‚úÖ –í–µ—Ä–Ω–æ!';
        score++;
      } else {
        result.textContent=`‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correct}`;
      }
      scoreDiv.textContent = `–û—á–∫–∏: ${score}`;
      disableOptions();
    };
    options.appendChild(btn);
  });
  startTimer();
}

function disableOptions(){
  options.querySelectorAll('button').forEach(btn=>btn.disabled=true);
}

next.onclick = () => {
  if (!result.textContent.includes(lastCorrectAnswer)) {
    result.textContent += ` | –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${lastCorrectAnswer}`;
  }
  setTimeout(newGame, 500);
};

newGame();
</script>

</body>
</html>
