<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>–ê—Ä–∞–±—Å–∫–∏–µ —Å–ª–æ–≤–∞ —Å –∏–≥—Ä–∞–º–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* –°—Ç–∏–ª–∏ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è */
    :root {
      --bg-dark: #121212;
      --text-dark: #eee;
      --bg-light: #fefefe;
      --text-light: #111;
      --btn-bg-dark: #333;
      --btn-bg-light: #ddd;
      --btn-hover-dark: #555;
      --btn-hover-light: #bbb;
    }
    body[data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body[data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 15px;
      direction: rtl;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    h1, h2 {
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin: 5px 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }
    input, select {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      background-color: var(--btn-bg-dark);
      color: var(--text-dark);
      border: 1px solid #555;
    }
    body[data-theme="light"] input, body[data-theme="light"] select {
      background-color: var(--btn-bg-light);
      color: var(--text-light);
      border: 1px solid #ccc;
    }
    .word-list {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      margin: 15px auto;
      background: var(--btn-bg-dark);
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      color: var(--text-dark);
    }
    body[data-theme="light"] .word-list {
      background: var(--btn-bg-light);
      color: var(--text-light);
      border: 1px solid #ccc;
    }
    .word-item {
      padding: 8px 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .word-item:hover, .word-item.selected {
      background: var(--btn-hover-dark);
    }
    body[data-theme="light"] .word-item:hover, body[data-theme="light"] .word-item.selected {
      background: var(--btn-hover-light);
    }
    .translation {
      text-align: center;
      margin-top: 10px;
      font-size: 1.3rem;
      min-height: 30px;
    }
    .game-section {
      margin-top: 30px;
      border-top: 1px solid #444;
      padding-top: 20px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .game-question {
      font-size: 1.3rem;
      margin-bottom: 15px;
      text-align: center;
    }
    .game-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .game-options button {
      flex: 1 1 40%;
      min-width: 120px;
      background-color: var(--btn-bg-dark);
      color: var(--text-dark);
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    body[data-theme="light"] .game-options button {
      background-color: var(--btn-bg-light);
      color: var(--text-light);
    }
    .game-options button:hover:not(:disabled) {
      background-color: var(--btn-hover-dark);
    }
    body[data-theme="light"] .game-options button:hover:not(:disabled) {
      background-color: var(--btn-hover-light);
    }
    .game-options button.selected {
      background-color: #666;
      color: white;
    }
    .result {
      text-align: center;
      font-size: 1.2rem;
      min-height: 30px;
      margin-bottom: 15px;
    }
    #nextGameBtn, #confirmBtn, #themeToggle {
      width: 100%;
      max-width: 400px;
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      margin: 10px auto;
      display: block;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #nextGameBtn:hover:not(:disabled), #confirmBtn:hover:not(:disabled), #themeToggle:hover {
      background-color: #004999;
    }
    #confirmBtn:disabled, #nextGameBtn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    @media (max-width: 480px) {
      .game-options button {
        flex: 1 1 100%;
        min-width: auto;
      }
      input, select, #nextGameBtn, #confirmBtn, .word-list {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <button id="themeToggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>

  <h1>–ê—Ä–∞–±—Å–∫–∏–µ —Å–ª–æ–≤–∞ —Å –∏–≥—Ä–∞–º–∏</h1>

  <select id="categorySelect" aria-label="–í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏">
    <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
  </select>

  <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ —Å–ª–æ–≤–∞ –∏–ª–∏ –ø–µ—Ä–µ–≤–æ–¥–∞..." aria-label="–ü–æ–∏—Å–∫ —Å–ª–æ–≤" />

  <div class="word-list" id="wordList" role="list" aria-label="–°–ø–∏—Å–æ–∫ —Å–ª–æ–≤"></div>
  <div class="translation" id="translation" aria-live="polite"></div>

  <div class="score-timer">
    <div>–û—á–∫–∏: <span id="score">0</span></div>
    <div>–í—Ä–µ–º—è: <span id="timer">30</span> —Å–µ–∫</div>
  </div>

  <div class="game-section" aria-label="–ò–≥—Ä–∞ —É–≥–∞–¥–∞–π —Å–ª–æ–≤–æ">
    <h2>–ò–≥—Ä–∞: —É–≥–∞–¥–∞–π —Å–ª–æ–≤–æ –Ω–∞ –∞—Ä–∞–±—Å–∫–æ–º</h2>

    <label for="gameTypeSelect">–¢–∏–ø –∏–≥—Ä—ã:</label>
    <select id="gameTypeSelect" aria-label="–í—ã–±–æ—Ä —Ç–∏–ø–∞ –∏–≥—Ä—ã" style="margin-bottom:15px;">
      <option value="arabic">–£–≥–∞–¥–∞–π –∞—Ä–∞–±—Å–∫–æ–µ —Å–ª–æ–≤–æ</option>
      <option value="translation">–£–≥–∞–¥–∞–π –ø–µ—Ä–µ–≤–æ–¥</option>
    </select>

    <label for="gameLevelSelect">–£—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏:</label>
    <select id="gameLevelSelect" aria-label="–í—ã–±–æ—Ä —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏" style="margin-bottom:15px;">
      <option value="1">–õ–µ–≥–∫–∏–π (–¥–æ 100 —Å–ª–æ–≤)</option>
      <option value="2">–°—Ä–µ–¥–Ω–∏–π (–¥–æ 300 —Å–ª–æ–≤)</option>
      <option value="3">–°–ª–æ–∂–Ω—ã–π (–≤—Å–µ —Å–ª–æ–≤–∞)</option>
    </select>

    <div class="game-question" id="gameQuestion" aria-live="polite"></div>
    <div class="game-options" id="gameOptions" role="list" aria-label="–í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–∞"></div>
    <button id="confirmBtn" disabled>–ì–æ—Ç–æ–≤–æ</button>
    <div class="result" id="gameResult" aria-live="polite"></div>
    <button id="nextGameBtn" disabled>–°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ</button>
  </div>

<script>
  const words = [
    {arabic:"ŸÉÿ™ÿßÿ®",translation:"–∫–Ω–∏–≥–∞",category:"–£—á–µ–±–∞"},
    {arabic:"ŸÖÿßÿ°",translation:"–≤–æ–¥–∞",category:"–ï–¥–∞ –∏ –Ω–∞–ø–∏—Ç–∫–∏"},
    {arabic:"ÿ®Ÿäÿ™",translation:"–¥–æ–º",category:"–î–æ–º"},
    {arabic:"ŸÇÿ∑ÿ©",translation:"–∫–æ—à–∫–∞",category:"–ñ–∏–≤–æ—Ç–Ω—ã–µ"},
    {arabic:"ÿ™ŸÅÿßÿ≠ÿ©",translation:"—è–±–ª–æ–∫–æ",category:"–ï–¥–∞ –∏ –Ω–∞–ø–∏—Ç–∫–∏"},
    {arabic:"ÿ¥ŸÖÿ≥",translation:"—Å–æ–ª–Ω—Ü–µ",category:"–ü—Ä–∏—Ä–æ–¥–∞"},
    {arabic:"ŸÇŸÖÿ±",translation:"–ª—É–Ω–∞",category:"–ü—Ä–∏—Ä–æ–¥–∞"},
    {arabic:"ÿ≥Ÿäÿßÿ±ÿ©",translation:"–º–∞—à–∏–Ω–∞",category:"–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç"},
    {arabic:"ŸÖÿØÿ±ÿ≥ÿ©",translation:"—à–∫–æ–ª–∞",category:"–£—á–µ–±–∞"},
    {arabic:"ÿ®ÿ≠ÿ±",translation:"–º–æ—Ä–µ",category:"–ü—Ä–∏—Ä–æ–¥–∞"},
  ];

  const themeToggle = document.getElementById('themeToggle');
  const categorySelect = document.getElementById('categorySelect');
  const searchInput = document.getElementById('search');
  const wordList = document.getElementById('wordList');
  const translationDiv = document.getElementById('translation');

  const gameTypeSelect = document.getElementById('gameTypeSelect');
  const gameLevelSelect = document.getElementById('gameLevelSelect');
  const gameQuestion = document.getElementById('gameQuestion');
  const gameOptions = document.getElementById('gameOptions');
  const confirmBtn = document.getElementById('confirmBtn');
  const nextGameBtn = document.getElementById('nextGameBtn');
  const gameResult = document.getElementById('gameResult');
  const scoreSpan = document.getElementById('score');
  const timerSpan = document.getElementById('timer');

  let filteredWords = [...words];
  let selectedWord = null;
  let selectedOption = null;
  let score = 0;
  let timer = null;
  let timeLeft = 30;

  // –¢–µ–º–∞
  function loadTheme() {
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body.dataset.theme = savedTheme;
  }
  function toggleTheme() {
    const current = document.body.dataset.theme;
    const next = current === 'dark' ? 'light' : 'dark';
    document.body.dataset.theme = next;
    localStorage.setItem('theme', next);
  }
  themeToggle.addEventListener('click', toggleTheme);
  loadTheme();

  // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
  function fillCategories() {
    const categories = Array.from(new Set(words.map(w => w.category))).sort();
    for (const cat of categories) {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      categorySelect.appendChild(option);
    }
  }
  fillCategories();

  // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Å–ª–æ–≤
  function filterWords() {
    const search = searchInput.value.trim().toLowerCase();
    const category = categorySelect.value;

    filteredWords = words.filter(w => {
      const matchCategory = category === '' || w.category === category;
      const matchSearch = w.arabic.includes(search) || w.translation.toLowerCase().includes(search);
      return matchCategory && matchSearch;
    });
    displayWordList();
  }
  function displayWordList() {
    wordList.innerHTML = '';
    filteredWords.forEach((w, i) => {
      const div = document.createElement('div');
      div.className = 'word-item';
      div.textContent = w.arabic + " ‚Äî " + w.translation;
      div.tabIndex = 0;
      div.addEventListener('click', () => selectWord(i));
      div.addEventListener('keydown', e => {
        if (e.key === 'Enter') selectWord(i);
      });
      wordList.appendChild(div);
    });
  }
  function selectWord(index) {
    selectedWord = filteredWords[index];
    translationDiv.textContent = selectedWord.translation;
  }
  searchInput.addEventListener('input', filterWords);
  categorySelect.addEventListener('change', filterWords);
  filterWords();

  // –ò–≥—Ä–∞

  function shuffleArray(array) {
    for(let i = array.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function getWordsForLevel(level) {
    if(level === "1") return words.slice(0, 100);
    if(level === "2") return words.slice(0, 300);
    return words;
  }

  let currentGameWords = [];
  let currentGameWord = null;

  function startGame() {
    score = 0;
    scoreSpan.textContent = score;
    nextGameBtn.disabled = true;
    confirmBtn.disabled = true;
    gameResult.textContent = '';
    timeLeft = 30;
    timerSpan.textContent = timeLeft;

    currentGameWords = getWordsForLevel(gameLevelSelect.value);
    shuffleArray(currentGameWords);

    nextGameWord();
    startTimer();
  }

  function nextGameWord() {
    confirmBtn.disabled = true;
    nextGameBtn.disabled = true;
    gameResult.textContent = '';
    selectedOption = null;

    if (currentGameWords.length === 0) {
      gameQuestion.textContent = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!';
      gameOptions.innerHTML = '';
      clearInterval(timer);
      return;
    }

    currentGameWord = currentGameWords.pop();

    if (gameTypeSelect.value === 'arabic') {
      gameQuestion.textContent = ‚Å†‚ÄØ–í—ã–±–µ—Ä–∏—Ç–µ –∞—Ä–∞–±—Å–∫–æ–µ —Å–ª–æ–≤–æ –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞: "${currentGameWord.translation}"‚ÄØ‚Å†;
      generateOptions(currentGameWord.arabic);
    } else {
      gameQuestion.textContent = ‚Å†‚ÄØ–í—ã–±–µ—Ä–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥ –¥–ª—è –∞—Ä–∞–±—Å–∫–æ–≥–æ —Å–ª–æ–≤–∞: "${currentGameWord.arabic}"‚ÄØ‚Å†;
      generateOptions(currentGameWord.translation);
    }
  }

  function generateOptions(correctAnswer) {
    const options = new Set();
    options.add(correctAnswer);

    while (options.size < 4 && options.size < words.length) {
      const randIndex = Math.floor(Math.random() * words.length);
      const word = gameTypeSelect.value === 'arabic' ? words[randIndex].arabic : words[randIndex].translation;
      options.add(word);
    }

    const optionsArray = Array.from(options);
    shuffleArray(optionsArray);

    gameOptions.innerHTML = '';
    optionsArray.forEach(option => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.type = 'button';
      btn.addEventListener('click', () => {
        selectOption(btn);
      });
      gameOptions.appendChild(btn);
    });
  }

  function selectOption(button) {
    Array.from(gameOptions.children).forEach(btn => btn.classList.remove('selected'));
    button.classList.add('selected');
    selectedOption = button.textContent;
    confirmBtn.disabled = false;
  }

  function confirmAnswer() {
    confirmBtn.disabled = true;
    nextGameBtn.disabled = false;

    const correctAnswer = gameTypeSelect.value === 'arabic' ? currentGameWord.arabic : currentGameWord.translation;

    if (selectedOption === correctAnswer) {
      score++;
      gameResult.textContent = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üéâ';
      scoreSpan.textContent = score;
    } else {
      gameResult.textContent = ‚Å†‚ÄØ–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correctAnswer}‚ÄØ‚Å†;
    }
  }

  function nextGameBtnHandler() {
    nextGameWord();
    confirmBtn.disabled = true;
    nextGameBtn.disabled = true;
    gameResult.textContent = '';
    selectedOption = null;
  }

  function startTimer() {
    clearInterval(timer);
    timeLeft = 30;
    timerSpan.textContent = timeLeft;

    timer = setInterval(() => {
      timeLeft--;
      timerSpan.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        confirmBtn.disabled = true;
        nextGameBtn.disabled = false;
        gameResult.textContent = `–í—Ä–µ–º—è –≤—ã—à–ª–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${
          gameTypeSelect.value === 'arabic' ? currentGameWord.arabic : currentGameWord.translation
        }`;
      }
    }, 1000);
  }

  confirmBtn.addEventListener('click', () => {
    clearInterval(timer);
    confirmAnswer();
  });

  nextGameBtn.addEventListener('click', () => {
    startTimer();
    nextGameBtnHandler();
  });

  gameTypeSelect.addEventListener('change', () => {
    startGame();
  });

  gameLevelSelect.addEventListener('change', () => {
    startGame();
  });

  // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  startGame();
</script>
</body>
</html>
