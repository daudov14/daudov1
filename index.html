<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∞—Ä–∏–æ —Å —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–º –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–º</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #5c94fc; overflow: hidden; font-family: sans-serif; }
    
    .game {
      width: 100%;
      height: 300px;
      border-bottom: 5px solid green;
      position: relative;
      background: #5c94fc;
      overflow: hidden;
    }

    .mario {
      width: 60px;
      height: 60px;
      background: url('img/hero.png') no-repeat center/contain;
      position: absolute;
      bottom: 0;
      left: 50px;
      transition: transform 0.1s;
    }

    .jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0%   { bottom: 0; transform: rotate(0deg); }
      50%  { bottom: 100px; transform: rotate(-5deg); }
      100% { bottom: 0; transform: rotate(0deg); }
    }

    .pipe {
      width: 60px;
      height: 60px;
      background: url('https://i.ibb.co/5KTkT5k/pipe.png') no-repeat center/contain;
      position: absolute;
      bottom: 0;
      left: 100%;
      animation: movePipe 2s linear infinite;
    }

    @keyframes movePipe {
      from { left: 100%; }
      to { left: -60px; }
    }

    .game-over {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: white;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }

    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
    }

    .restart-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .restart-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="game" id="game">
    <div class="score" id="score">–°—á—ë—Ç: 0</div>
    <div class="mario" id="mario"></div>
    <div class="pipe" id="pipe"></div>
    <div class="game-over" id="gameOver">
      üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞<br>
      <div id="finalScore"></div>
      <button class="restart-btn" onclick="restartGame()">üîÅ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>
  </div>

  <script>
    const mario = document.getElementById('mario');
    const pipe = document.getElementById('pipe');
    const scoreDisplay = document.getElementById('score');
    const gameOverText = document.getElementById('gameOver');
    const finalScoreText = document.getElementById('finalScore');

    let score = 0;
    let isGameOver = false;
    let gameInterval;
    let scoreInterval;

    function startGame() {
      score = 0;
      isGameOver = false;
      gameOverText.style.display = 'none';
      pipe.style.animation = 'movePipe 2s linear infinite';
      scoreDisplay.innerText = '–°—á—ë—Ç: 0';

      scoreInterval = setInterval(() => {
        score++;
        scoreDisplay.innerText = '–°—á—ë—Ç: ' + score;
      }, 200);

      gameInterval = setInterval(() => {
        const pipeLeft = pipe.offsetLeft;
        const marioBottom = parseInt(window.getComputedStyle(mario).bottom);

        if (pipeLeft <= 80 && pipeLeft > 0 && marioBottom <= 40) {
          endGame();
        }
      }, 10);
    }

    function endGame() {
      isGameOver = true;
      clearInterval(gameInterval);
      clearInterval(scoreInterval);
      pipe.style.animation = 'none';
      pipe.style.left = pipe.offsetLeft + 'px';
      gameOverText.style.display = 'block';
      finalScoreText.innerText = `–°—á—ë—Ç: ${score}`;
    }

    function restartGame() {
      location.reload();
    }

    function jump() {
      if (isGameOver) return;
      if (!mario.classList.contains('jump')) {
        mario.classList.add('jump');
        setTimeout(() => mario.classList.remove('jump'), 500);
      }
    }

    document.addEventListener('keydown', jump);
    document.addEventListener('click', jump); // –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö

    startGame();
  </script>
</body>
</html>
