<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>–ê—Ä–∞–±—Å–∫–∏–µ —Å–ª–æ–≤–∞ –¥–ª—è –Ω–∞—á–∏–Ω–∞—é—â–∏—Ö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0; padding: 15px;
      direction: rtl;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1, h2 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin: 5px 0;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
    }
    .word-list {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      margin: 15px auto;
      background: #222;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }
    .word-item {
      padding: 8px 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .word-item:hover, .word-item.selected {
      background: #333;
    }
    .translation {
      text-align: center;
      margin-top: 10px;
      font-size: 1.3rem;
      min-height: 30px;
    }
    .game-section {
      margin-top: 30px;
      border-top: 1px solid #444;
      padding-top: 20px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .game-question {
      font-size: 1.3rem;
      margin-bottom: 15px;
      text-align: center;
    }
    .game-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .game-options button {
      flex: 1 1 40%;
      min-width: 120px;
      background-color: #333;
      color: #eee;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .game-options button:hover:not(:disabled) {
      background-color: #555;
    }
    .game-options button.selected {
      background-color: #666;
    }
    .result {
      text-align: center;
      font-size: 1.2rem;
      min-height: 30px;
      margin-bottom: 15px;
    }
    #nextGameBtn, #confirmBtn {
      width: 100%;
      max-width: 400px;
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      margin: 10px auto;
      display: block;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #nextGameBtn:hover:not(:disabled), #confirmBtn:hover:not(:disabled) {
      background-color: #004999;
    }
    #confirmBtn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    @media (max-width: 480px) {
      .game-options button {
        flex: 1 1 100%;
        min-width: auto;
      }
      input, #nextGameBtn, #confirmBtn, .word-list {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>–ê—Ä–∞–±—Å–∫–∏–µ —Å–ª–æ–≤–∞ –¥–ª—è –Ω–∞—á–∏–Ω–∞—é—â–∏—Ö</h1>

  <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ —Å–ª–æ–≤–∞ –∏–ª–∏ –ø–µ—Ä–µ–≤–æ–¥–∞..." />

  <div class="word-list" id="wordList" role="list" aria-label="–°–ø–∏—Å–æ–∫ —Å–ª–æ–≤"></div>
  <div class="translation" id="translation" aria-live="polite"></div>

  <div class="game-section" aria-label="–ò–≥—Ä–∞ —É–≥–∞–¥–∞–π —Å–ª–æ–≤–æ">
    <h2>–ò–≥—Ä–∞: —É–≥–∞–¥–∞–π —Å–ª–æ–≤–æ –Ω–∞ –∞—Ä–∞–±—Å–∫–æ–º</h2>
    <div class="game-question" id="gameQuestion" aria-live="polite"></div>
    <div class="game-options" id="gameOptions" role="list" aria-label="–í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–∞"></div>
    <button id="confirmBtn" disabled>–ì–æ—Ç–æ–≤–æ</button>
    <div class="result" id="gameResult" aria-live="polite"></div>
    <button id="nextGameBtn" disabled>–°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ</button>
  </div>

  <script src="words.js"></script>
  <script>
    const wordListEl = document.getElementById('wordList');
    const translationEl = document.getElementById('translation');
    const searchInput = document.getElementById('search');

    function renderWords(filter = '') {
      wordListEl.innerHTML = '';
      const filtered = words.filter(w =>
        w.arabic.includes(filter) || w.translation.includes(filter)
      );
      filtered.forEach(w => {
        const div = document.createElement('div');
        div.textContent = w.arabic;
        div.className = 'word-item';
        div.tabIndex = 0;
        div.onclick = () => {
          translationEl.textContent = `–ü–µ—Ä–µ–≤–æ–¥: ${w.translation}`;
          playAudio(w.arabic);
        };
        div.onkeypress = (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            div.click();
          }
        }
        wordListEl.appendChild(div);
      });
      if (filtered.length === 0) {
        wordListEl.textContent = '–°–ª–æ–≤–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';
        translationEl.textContent = '';
      }
    }

    searchInput.addEventListener('input', () => {
      renderWords(searchInput.value.trim());
      translationEl.textContent = '';
    });

    // --- –ò–≥—Ä–∞ ---
    const gameQuestionEl = document.getElementById('gameQuestion');
    const gameOptionsEl = document.getElementById('gameOptions');
    const gameResultEl = document.getElementById('gameResult');
    const nextGameBtn = document.getElementById('nextGameBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    let currentGameWord = null;
    let selectedOption = null;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function playAudio(text) {
      if (!('speechSynthesis' in window)) return;
      speechSynthesis.cancel(); // –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â—É—é —Ä–µ—á—å
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ar-SA'; // –∞—Ä–∞–±—Å–∫–∏–π —è–∑—ã–∫
      speechSynthesis.speak(utterance);
    }

    function startGame() {
      gameResultEl.textContent = '';
      selectedOption = null;
      confirmBtn.disabled = true;
      nextGameBtn.disabled = true;

      currentGameWord = words[Math.floor(Math.random() * words.length)];
      gameQuestionEl.textContent = `–í—ã–±–µ—Ä–∏—Ç–µ —Å–ª–æ–≤–æ –Ω–∞ –∞—Ä–∞–±—Å–∫–æ–º –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞: "${currentGameWord.translation}"`;
      playAudio(currentGameWord.arabic);

      let options = [currentGameWord];
      while (options.length < 4) {
        const randomWord = words[Math.floor(Math.random() * words.length)];
        if (!options.includes(randomWord)) {
          options.push(randomWord);
        }
      }

      shuffle(options);

      gameOptionsEl.innerHTML = '';
      options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option.arabic;
        btn.type = 'button';
        btn.onclick = () => {
          if (selectedOption) {
            // —É–±—Ä–∞—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –ø—Ä–µ–¥—ã–¥—É—â–µ–π
            selectedOption.classList.remove('selected');
          }
          selectedOption = btn;
          btn.classList.add('selected');
          confirmBtn.disabled = false;
          playAudio(option.arabic);
        };
        gameOptionsEl.appendChild(btn);
      });
    }

    confirmBtn.onclick = () => {
      if (!selectedOption) return;
      const chosenWord = words.find(w => w.arabic === selectedOption.textContent);
      if (chosenWord === currentGameWord) {
        gameResultEl.textContent = '–í–µ—Ä–Ω–æ! üéâ';
        gameResultEl.style.color = '#0f0';
      } else {
        gameResultEl.textContent = `–ù–µ–≤–µ—Ä–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${currentGameWord.arabic}`;
        gameResultEl.style.color = '#f44';
      }
      // –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫–∏ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
      [...gameOptionsEl.children].forEach(b => b.disabled = true);
      confirmBtn.disabled = true;
      nextGameBtn.disabled = false;
    };

    nextGameBtn.onclick = () => {
      startGame();
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    renderWords();
    startGame();
  </script>
</body>
</html>
