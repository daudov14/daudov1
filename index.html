<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أسماء عربية</title>
<style>
body {
  background: #202020 url("IMG_0836.jpeg") no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
  color: white;
  padding: 1rem;
  direction: rtl;
}

button {
  padding: 0.5rem 1rem;
  margin: 0.2rem;
}

button.selected {
  background-color: #007bff;
  color: white;
}
</style>
</head>

<body>

<h1>أسماء عربية</h1>

<div id="game">
  <div id="score">النتيجة: 0</div>
  <div id="timer">الوقت: 15</div>
  <div id="question"></div>
  <div id="options"></div>
  <div id="result"></div>
</div>

<script>
const words = [
  {arabic: "قلم", translation: "ручка"},
  {arabic: "كتاب", translation: "книга"},
  {arabic: "باب", translation: "дверь"},
  {arabic: "كرسي", translation: "стул"},
  {arabic: "شباك", translation: "окно"},
  {arabic: "مكتب", translation: "письменный стол"},
  {arabic: "هاتف", translation: "телефон"},
  {arabic: "كمبيوتر", translation: "компьютер"},
  {arabic: "مفتاح", translation: "ключ"},
  {arabic: "سيارة", translation: "машина"}
];

const question = document.getElementById('question');
const options = document.getElementById('options');
const result = document.getElementById('result');
const scoreDiv = document.getElementById('score');
const timerDiv = document.getElementById('timer');

let score = 0;
let timer;
let timeLeft = 15;
let correctAnswer = "";

function startTimer() {
  clearInterval(timer);
  timeLeft = 15;
  timerDiv.textContent = `الوقت: ${timeLeft}`;
  timer = setInterval(() => {
    timeLeft--;
    timerDiv.textContent = `الوقت: ${timeLeft}`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      showResult(false);
      setTimeout(newGame, 2000);
    }
  }, 1000);
}

function newGame() {
  result.textContent = '';
  options.innerHTML = '';

  const word = words[Math.floor(Math.random() * words.length)];
  correctAnswer = word.arabic;

  question.textContent = `ما ترجمة: ${word.translation}?`;

  const choices = new Set([word.arabic]);
  while (choices.size < 4) {
    choices.add(words[Math.floor(Math.random() * words.length)].arabic);
  }

  Array.from(choices).sort(() => Math.random() - 0.5).forEach(choice => {
    const btn = document.createElement('button');
    btn.textContent = choice;
    btn.onclick = () => handleAnswer(btn, choice === word.arabic);
    options.appendChild(btn);
  });

  startTimer();
}

function handleAnswer(button, correct) {
  clearInterval(timer);

  options.querySelectorAll('button').forEach(btn => {
    btn.disabled = true;
    btn.classList.remove('selected');
  });
  button.classList.add('selected');

  showResult(correct);
  if (correct) score++;

  scoreDiv.textContent = `النتيجة: ${score}`;
  setTimeout(newGame, 2000);
}

function showResult(correct) {
  if (correct) {
    result.textContent = '✅ صحيح';
  } else {
    result.textContent = `❌ خطأ. الإجابة الصحيحة: ${correctAnswer}`;
  }
}

newGame();
</script>

</body>
</html>
