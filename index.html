<style>

h1{text-align:center;}
input,button,select{width:100%;margin:0.5rem 0;padding:0.5rem;font-size:1rem;border:none;border-radius:5px;}
button{background:#333;color:white;}button:hover{background:#555;}
.word-list{max-height:200px;overflow-y:auto;border:1px solid #333;padding:0.5rem;margin:1rem 0;}
.word-item{padding:0.3rem;} 
.word-item:hover{background:#333;cursor:pointer;}
.word-item.selected{background:#555;}

.game{margin-top:2rem;border-top:1px solid #333;padding-top:1rem;}
.options button{margin:0.2rem;width:48%;}
button:disabled{opacity:0.5;}
</style>
</head>
<body>

<h1>üìñ –ê—Ä–∞–±—Å–∫–∏–µ —Å–ª–æ–≤–∞ –∏ –∏–≥—Ä–∞</h1>

<input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ —Å–ª–æ–≤–∞...">
<div style="display:flex;gap:0.5rem;">
<select id="categorySelect">
  <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
</select>
<button id="resetFilter" aria-label="–°–±—Ä–æ—Å–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
</div>

<div class="word-list" id="wordList"></div>
<div id="translation" aria-live="polite"></div>
<button id="playAudio" style="display:none;">üîä –ü—Ä–æ—Å–ª—É—à–∞—Ç—å</button>

<div class="game">
  <h2>üéÆ –ò–≥—Ä–∞: —É–≥–∞–¥–∞–π —Å–ª–æ–≤–æ</h2>
  <label for="level">–£—Ä–æ–≤–µ–Ω—å:</label>
  <select id="level">
    <option value="10">–õ—ë–≥–∫–∏–π (10 —Å–ª–æ–≤)</option>
    <option value="50">–°—Ä–µ–¥–Ω–∏–π (50 —Å–ª–æ–≤)</option>
    <option value="all">–°–ª–æ–∂–Ω—ã–π (–≤—Å–µ —Å–ª–æ–≤–∞)</option>
  </select>
  <div>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:
    <select id="gameCategory">
      <option value="">–í—Å–µ</option>
    </select>
  </div>
  <div id="score">–û—á–∫–∏: 0</div>
  <div id="timer">‚è≥ 15</div>
  <div id="question"></div>
  <div class="options" id="options"></div>
  <div id="result" aria-live="polite"></div>
  <button id="next">‚û°Ô∏è –°–ª–µ–¥—É—é—â–µ–µ</button>
</div>

<script>
const words = [
  {arabic:"ŸÉÿ™ÿßÿ®", translation:"–∫–Ω–∏–≥–∞", category:"–£—á—ë–±–∞"},
  {arabic:"ŸÖÿßÿ°", translation:"–≤–æ–¥–∞", category:"–ï–¥–∞"},
  {arabic:"ÿ®Ÿäÿ™", translation:"–¥–æ–º", category:"–î–æ–º"},
  {arabic:"ŸÇÿ∑ÿ©", translation:"–∫–æ—à–∫–∞", category:"–ñ–∏–≤–æ—Ç–Ω—ã–µ"},
  {arabic:"ÿ™ŸÅÿßÿ≠ÿ©", translation:"—è–±–ª–æ–∫–æ", category:"–ï–¥–∞"},
  {arabic:"ÿ®ÿßÿ®", translation:"–¥–≤–µ—Ä—å", category:"–î–æ–º"},
  {arabic:"ÿ¥ÿ®ÿßŸÉ", translation:"–æ–∫–Ω–æ", category:"–î–æ–º"},
  {arabic:"ÿ∑ÿßŸàŸÑÿ©", translation:"—Å—Ç–æ–ª", category:"–î–æ–º"},
  {arabic:"ŸÉÿ±ÿ≥Ÿä", translation:"—Å—Ç—É–ª", category:"–î–æ–º"},
  {arabic:"ÿ≥Ÿäÿßÿ±ÿ©", translation:"–º–∞—à–∏–Ω–∞", category:"–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç"},
  {arabic:"ÿ¥ŸÖÿ≥", translation:"—Å–æ–ª–Ω—Ü–µ", category:"–ü—Ä–∏—Ä–æ–¥–∞"},
  {arabic:"ŸÇŸÖÿ±", translation:"–ª—É–Ω–∞", category:"–ü—Ä–∏—Ä–æ–¥–∞"},
  {arabic:"ÿ≥ŸÖÿßÿ°", translation:"–Ω–µ–±–æ", category:"–ü—Ä–∏—Ä–æ–¥–∞"},
  {arabic:"ÿßŸÑÿ£ÿ≠ÿØ", translation:"–≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ", category:"–í—Ä–µ–º—è"},
  {arabic:"ÿßŸÑÿ≥ÿ®ÿ™", translation:"—Å—É–±–±–æ—Ç–∞", category:"–í—Ä–µ–º—è"},
  {arabic:"ÿßŸÑÿßÿ´ŸÜŸäŸÜ", translation:"–ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫", category:"–í—Ä–µ–º—è"},
  {arabic:"ÿßŸÑÿ´ŸÑÿßÿ´ÿßÿ°", translation:"–≤—Ç–æ—Ä–Ω–∏–∫", category:"–í—Ä–µ–º—è"},
  {arabic:"ÿßŸÑÿ£ÿ±ÿ®ÿπÿßÿ°", translation:"—Å—Ä–µ–¥–∞", category:"–í—Ä–µ–º—è"},
  {arabic:"ÿßŸÑÿÆŸÖŸäÿ≥", translation:"—á–µ—Ç–≤–µ—Ä–≥", category:"–í—Ä–µ–º—è"},
  {arabic:"ÿßŸÑÿ¨ŸÖÿπÿ©", translation:"–ø—è—Ç–Ω–∏—Ü–∞", category:"–í—Ä–µ–º—è"},
  {arabic:"ÿµÿ®ÿßÿ≠", translation:"—É—Ç—Ä–æ", category:"–í—Ä–µ–º—è"},
  {arabic:"ŸÖÿ≥ÿßÿ°", translation:"–≤–µ—á–µ—Ä", category:"–í—Ä–µ–º—è"},
  {arabic:"ŸÑŸäŸÑ", translation:"–Ω–æ—á—å", category:"–í—Ä–µ–º—è"},
  {arabic:"ÿ∏Ÿáÿ±", translation:"–ø–æ–ª–¥–µ–Ω—å", category:"–í—Ä–µ–º—è"},
];

const wordList = document.getElementById('wordList');
const search = document.getElementById('search');
const translation = document.getElementById('translation');
const playAudio = document.getElementById('playAudio');
const categorySelect = document.getElementById('categorySelect');
const resetFilter = document.getElementById('resetFilter');
const gameCategory = document.getElementById('gameCategory');

const uniqueCategories = [...new Set(words.map(w => w.category))];
uniqueCategories.forEach(cat => {
  const opt = document.createElement('option');
  opt.value = cat;
  opt.textContent = cat;
  categorySelect.appendChild(opt);

  const opt2 = opt.cloneNode(true);
  gameCategory.appendChild(opt2);
});

function showWords(filter='', cat='') {
  wordList.innerHTML = '';
  translation.textContent = '';
  playAudio.style.display = 'none';
  words.filter(w => 
    (w.arabic.includes(filter) || w.translation.includes(filter)) &&
    (cat==='' || w.category===cat)
  ).forEach(w => {
    const div = document.createElement('div');
    div.className = 'word-item';
    div.tabIndex = 0;
    div.setAttribute('role', 'button');
    div.setAttribute('aria-pressed', 'false');
    div.textContent = `${w.arabic} ‚Äî ${w.translation}`;
    div.onclick = () => selectWord(div, w);
    wordList.appendChild(div);
  });
}

let selectedWordDiv = null;

function selectWord(div, word) {
  if (selectedWordDiv) {
    selectedWordDiv.classList.remove('selected');
    selectedWordDiv.setAttribute('aria-pressed', 'false');
  }
  selectedWordDiv = div;
  div.classList.add('selected');
  div.setAttribute('aria-pressed', 'true');
  translation.textContent = `${word.arabic} ‚Äî ${word.translation}`;
  playAudio.style.display = 'inline-block';
  playAudio.onclick = () => {
    const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&tl=ar&q=${encodeURIComponent(word.arabic)}&client=tw-ob`);
    audio.play();
  };
}

search.oninput = () => showWords(search.value.trim(), categorySelect.value);
categorySelect.onchange = () => showWords(search.value.trim(), categorySelect.value);
resetFilter.onclick = () => {
  search.value = '';
  categorySelect.value = '';
  showWords();
};
showWords();

// –ò–≥—Ä–∞
const question = document.getElementById('question');
const options = document.getElementById('options');
const result = document.getElementById('result');
const next = document.getElementById('next');
const level = document.getElementById('level');
const scoreDiv = document.getElementById('score');
const timerDiv = document.getElementById('timer');

let gamePool = [...words];
let score = 0;
let timer;
let timeLeft = 15;
let lastCorrectAnswer = '';

level.onchange = resetGame;
gameCategory.onchange = resetGame;

function resetGame() {
  score = 0;
  scoreDiv.textContent = `–û—á–∫–∏: ${score}`;
  buildPool();
  newGame();
}

function buildPool() {
  gamePool = words.filter(w => gameCategory.value==='' || w.category===gameCategory.value);
  if (level.value==='10') gamePool = gamePool.slice(0,10);
  if (level.value==='50') gamePool = gamePool.slice(0,50);
}

function startTimer() {
  clearInterval(timer);
  timeLeft = 15;
  timerDiv.textContent = `‚è≥ ${timeLeft}`;
  timer = setInterval(()=>{
    timeLeft--;
    timerDiv.textContent = `‚è≥ ${timeLeft}`;
    if(timeLeft<=0){
      clearInterval(timer);
      result.textContent=`‚è±Ô∏è –í—Ä–µ–º—è –≤—ã—à–ª–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${lastCorrectAnswer}`;
      disableOptions();
    }
  },1000);
}

function newGame() {
  if(result.textContent.includes('‚ùå') || result.textContent.includes('‚è±Ô∏è')) {
    result.textContent += ` –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${lastCorrectAnswer}`;
  } else {
    result.textContent = '';
  }
  buildPool();
  const word = gamePool[Math.floor(Math.random()*gamePool.length)];
  question.textContent = `–ö–∞–∫ –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—Å—è: ${word.translation}?`;
  lastCorrectAnswer = word.arabic;

  const choices = new Set([word.arabic]);
  while(choices.size<4) {
    choices.add(gamePool[Math.floor(Math.random()*gamePool.length)].arabic);
  }

  options.innerHTML = '';
  Array.from(choices).sort(()=>Math.random()-0.5).forEach(choice => {
    const btn = document.createElement('button');
    btn.textContent = choice;
    btn.setAttribute('role', 'button');
    btn.onclick = () => {
      clearInterval(timer);
      if(choice===word.arabic) {
        result.textContent='‚úÖ –í–µ—Ä–Ω–æ!';
        score++;
      } else {
        result.textContent=`‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${word.arabic}`;
      }
      scoreDiv.textContent = `–û—á–∫–∏: ${score}`;
      disableOptions();
    };
    options.appendChild(btn);
  });
  startTimer();
}

function disableOptions(){
  options.querySelectorAll('button').forEach(btn=>btn.disabled=true);
}

next.onclick = newGame;
newGame();
</script>

</body>
</html>
