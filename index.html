<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Простой калькулятор</title>
</head>
<body>
    <h2>Калькулятор</h2>
    <input type="number" id="num1" placeholder="Первое число" />
    <input type="number" id="num2" placeholder="Второе число" />

    <select id="operation">
        <option value="add">Сложение (+)</option>
        <option value="subtract">Вычитание (-)</option>
        <option value="multiply">Умножение (×)</option>
        <option value="divide">Деление (÷)</option>
    </select>

    <button onclick="calculate()">Вычислить</button>

    <h3>Результат: <span id="result"></span></h3>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                alert('Пожалуйста, введите оба числа.');
                return;
            }

            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        alert('Ошибка: Деление на ноль невозможно.');
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
