<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Галерея моих фото</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery img {
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .modal:target {
      display: flex;
    }
    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Галерея моих фото</h1>

<div class="gallery">
  <a href="#img1"><img src="images/photo1.jpg" alt="Фото 1" /></a>
  <a href="#img2"><img src="images/photo2.jpg" alt="Фото 2" /></a>
  <a href="#img3"><img src="images/photo3.jpg" alt="Фото 3" /></a>
  <a href="#img4"><img src="images/photo4.jpg" alt="Фото 4" /></a>
</div>

<!-- Модальные окна для увеличенного просмотра -->
<div id="img1" class="modal">
  <a href="#" class="close-btn">&times;</a>
  <img src="images/photo1.jpg" alt="Фото 1" />
</div>
<div id="img2" class="modal">
  <a href="#" class="close-btn">&times;</a>
  <img src="images/photo2.jpg" alt="Фото 2" />
</div>
<div id="img3" class="modal">
  <a href="#" class="close-btn">&times;</a>
  <img src="images/photo3.jpg" alt="Фото 3" />
</div>
<div id="img4" class="modal">
  <a href="#" class="close-btn">&times;</a>
  <img src="images/photo4.jpg" alt="Фото 4" />
</div>

</body>
</html>
