<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор рассрочки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      background: white;
      padding: 20px;
      margin-top: 25px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .result p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Калькулятор рассрочки</h1>

  <label for="amount">Сумма покупки (₽):</label>
  <input type="number" id="amount" placeholder="например, 100000">

  <label for="months">Срок (в месяцах):</label>
  <input type="number" id="months" placeholder="например, 12">

  <label for="rate">Процент годовых (%):</label>
  <input type="number" id="rate" placeholder="например, 0 или 10">

  <button onclick="calculateInstallment()">Рассчитать</button>

  <div class="result" id="result" style="display:none;">
    <p><strong>Ежемесячный платёж:</strong> <span id="monthly"></span> ₽</p>
    <p><strong>Итого к оплате:</strong> <span id="total"></span> ₽</p>
    <p><strong>Переплата:</strong> <span id="overpay"></span> ₽</p>
  </div>

  <script>
    function calculateInstallment() {
      const amount = parseFloat(document.getElementById('amount').value);
      const months = parseInt(document.getElementById('months').value);
      const rate = parseFloat(document.getElementById('rate').value);

      if (!amount || !months || months <= 0) {
        alert("Введите корректные значения.");
        return;
      }

      const monthlyRate = rate / 100 / 12;

      let monthlyPayment, total;

      if (monthlyRate === 0) {
        // Беспроцентная рассрочка
        monthlyPayment = amount / months;
        total = amount;
      } else {
        // Аннуитетная формула
        const r = monthlyRate;
        monthlyPayment = amount * (r / (1 - Math.pow(1 + r, -months)));
        total = monthlyPayment * months;
      }

      const overpay = total - amount;

      // Вывод результатов
      document.getElementById('monthly').textContent = monthlyPayment.toFixed(2);
      document.getElementById('total').textContent = total.toFixed(2);
      document.getElementById('overpay').textContent = overpay.toFixed(2);
      document.getElementById('result').style.display = 'block';
    }
  </script>

</body>
</html>
