<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ÐœÐ°Ñ€Ð¸Ð¾</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #5c94fc; overflow: hidden; font-family: sans-serif; }
    .game {
      width: 100%;
      height: 300px;
      border-bottom: 5px solid green;
      position: relative;
      background: #5c94fc;
    }
    .mario {
      width: 50px;
      height: 50px;
      background: url('https://i.ibb.co/YT4GbT8/mario.png') no-repeat center/cover;
      position: absolute;
      bottom: 0;
      left: 50px;
    }
    .jump {
      animation: jump 0.5s ease-out;
    }
    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 100px; }
      100% { bottom: 0; }
    }

    .pipe {
      width: 60px;
      height: 60px;
      background: url('https://i.ibb.co/5KTkT5k/pipe.png') no-repeat center/contain;
      position: absolute;
      bottom: 0;
      left: 100%;
      animation: movePipe 2s linear infinite;
    }
    @keyframes movePipe {
      from { left: 100%; }
      to { left: -60px; }
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="mario" id="mario"></div>
    <div class="pipe" id="pipe"></div>
    <div class="game-over" id="gameOver">ðŸ’€ Ð˜Ð³Ñ€Ð° Ð¾ÐºÐ¾Ð½Ñ‡ÐµÐ½Ð°</div>
  </div>

  <script>
    const mario = document.getElementById('mario');
    const pipe = document.getElementById('pipe');
    const gameOverText = document.getElementById('gameOver');

    document.addEventListener('keydown', jump);

    function jump() {
      if (!mario.classList.contains('jump')) {
        mario.classList.add('jump');
        setTimeout(() => mario.classList.remove('jump'), 500);
      }
    }

    const checkCollision = setInterval(() => {
      const pipeLeft = pipe.offsetLeft;
      const marioBottom = parseInt(window.getComputedStyle(mario).bottom);

      if (pipeLeft <= 80 && pipeLeft > 0 && marioBottom <= 40) {
        pipe.style.animation = 'none';
        pipe.style.left = pipeLeft + 'px';

        gameOverText.style.display = 'block';
        clearInterval(checkCollision);
      }
    }, 10);
  </script>
</body>
</html>
