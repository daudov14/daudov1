<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Запись рассрочек</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Журнал рассрочек</h1>

  <input type="text" id="client" placeholder="Имя клиента">
  <input type="text" id="amount" placeholder="Сумма (₽)">
  <input type="text" id="months" placeholder="Срок (мес.)">
  <input type="text" id="rate" placeholder="Процент (%)">
  <button onclick="addEntry()">Сохранить</button>

  <table>
    <thead>
      <tr>
        <th>Клиент</th>
        <th>Сумма</th>
        <th>Срок</th>
        <th>Процент</th>
        <th>Удалить</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let data = JSON.parse(localStorage.getItem('installments')) || [];

    function saveToLocalStorage() {
      localStorage.setItem('installments', JSON.stringify(data));
    }

    function renderTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      data.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.client}</td>
          <td>${entry.amount}</td>
          <td>${entry.months}</td>
          <td>${entry.rate}</td>
          <td><button class="delete-btn" onclick="deleteEntry(${index})">Удалить</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function addEntry() {
      const client = document.getElementById('client').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const months = document.getElementById('months').value.trim();
      const rate = document.getElementById('rate').value.trim();

      if (!client || !amount || !months || !rate) {
        alert("Заполните все поля");
        return;
      }

      data.push({ client, amount, months, rate });
      saveToLocalStorage();
      renderTable();

      // Очистка полей
      document.getElementById('client').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('months').value = '';
      document.getElementById('rate').value = '';
    }

    function deleteEntry(index) {
      if (confirm('Удалить запись?')) {
        data.splice(index, 1);
        saveToLocalStorage();
        renderTable();
      }
    }

    // Загрузка при открытии
    renderTable();
  </script>

</body>
</html>
